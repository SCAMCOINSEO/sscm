<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Staking Game</h1>
        <h2 id="rank" class="rank">Ранг 1</h2>
        <h3 id="score">0 монет</h3>
        <button id="clickerButton" class="clicker-button">Кликер</button>
        <button id="passButton" class="pass-button">PASS</button>
        <button id="stakingButton" class="staking-button">Стейкинг <span id="stakingEarnings">0</span> монет</button>

        <!-- Модальное окно стейкинга -->
        <div id="stakingModal" class="modal">
            <div class="modal-content">
                <span id="closeStakingModal" class="close">&times;</span>
                <h2>Стейкинг</h2>
                <p>Вы застейкали: <span id="stakedAmount">0</span> монет</p>
                <p>Прибыль в минуту: <span id="stakingProfit">0</span> монет</p>
                <input type="number" id="stakeAmount" placeholder="Количество монет">
                <button id="stakeButton">Застейкать</button>
                <button id="claimStakingButton">Забрать</button>
            </div>
        </div>

        <!-- Модальное окно пасса -->
        <div id="passModal" class="modal">
            <div class="modal-content">
                <span id="closePassModal" class="close">&times;</span>
                <h2>PASS</h2>
            </div>
        </div>

        <!-- Модальное окно заработка -->
        <div id="earningsModal" class="modal">
            <div class="modal-content">
                <span id="closeEarningsModal" class="close">&times;</span>
                <h2>Вы получили</h2>
                <p id="earnedAmount">0</p>
                <button id="claimEarningsButton">Получить</button>
            </div>
        </div>

        <!-- Анимация заработка -->
        <div id="earnedAnimation" class="earned-animation">
            <p>Вы получили <span id="earnedAnimationAmount">0</span> монет!</p>
        </div>

        <!-- Пунктуационное меню -->
        <div class="footer">
            <img src="home.png" alt="Home">
            <img src="settings.png" alt="Settings">
            <img src="profile.png" alt="Profile">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
